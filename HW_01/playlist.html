<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="playlist.css" />
    <style>
        /* Center the title */
        .topbar h1 {
            text-align: center;
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <header class="topbar">
        <h1 class="highlighted-header">My Favorite Songs</h1>
    </header>

    <main class="container">
        <table class="playlist">
            <thead>
                <table class="playlist">
                    <thead>
                        <tr>
                            <th>Singer Name</th>
                            <th>Title</th>
                            <th>Video</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="selected-row">
                            <td>Adele</td>
                            <td>Hello</td>
                            <td class="video">
                                <a href="https://www.youtube.com/watch?v=YQHsXMglC9A" target="_blank" rel="noopener">
                                    <img src="https://img.youtube.com/vi/YQHsXMglC9A/hqdefault.jpg" alt="Adele - Hello">
                                </a>
                            </td>
                        </tr>


                        <tr>
                            <td>Ed Sheeran</td>
                            <td>Shape of You</td>
                            <td class="video">
                                <a href="https://www.youtube.com/watch?v=JGwWNGJdvx8" target="_blank" rel="noopener">
                                    <img src="https://img.youtube.com/vi/JGwWNGJdvx8/hqdefault.jpg"
                                        alt="Ed Sheeran - Shape of You">
                                </a>
                            </td>
                        </tr>

                        <tr>
                            <td>The Weeknd</td>
                            <td>Blinding Lights</td>
                            <td class="video">
                                <a href="https://www.youtube.com/watch?v=fHI8X4OXluQ" target="_blank" rel="noopener">
                                    <img src="https://img.youtube.com/vi/fHI8X4OXluQ/hqdefault.jpg"
                                        alt="The Weeknd - Blinding Lights">
                                </a>
                            </td>
                        </tr>

                        <tr>
                            <td>Imagine Dragons</td>
                            <td>Believer</td>
                            <td class="video">
                                <a href="https://www.youtube.com/watch?v=7wtfhZwyrcc" target="_blank" rel="noopener">
                                    <img src="https://img.youtube.com/vi/7wtfhZwyrcc/hqdefault.jpg"
                                        alt="Imagine Dragons - Believer">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </thead>
            <tbody>
                <!-- דוגמה לשורה — החלף ידנית בסעיף 10 -->
                <tr>
                    <td><!-- Singer --></td>
                    <td><!-- Song title --></td>
                    <td class="video">
                        <!-- שים כאן קישור ליוטיוב ו-thumbnail -->
                        <!-- דוגמה שמראים כמבנה בלבד: -->
                        <!--
            <a href="https://www.youtube.com/watch?v=XXXXXXXXXXX" target="_blank" rel="noopener">
              <img src="https://img.youtube.com/vi/XXXXXXXXXXX/hqdefault.jpg" alt="Watch on YouTube">
            </a>
            -->
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td class="video"></td>
                </tr>

                <tr>

                </tr>

                <tr>

            </tbody>
        </table>
    </main>
</body>

</html>
