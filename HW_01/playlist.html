<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="playlist.css" />
    <style>
        /* מרכז את הכותרת */
        .topbar h1 {
            text-align: center;
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <header class="topbar">
        <h1 class="highlighted-header">My Favorite Songs</h1>
    </header>

    <main class="container">

                <tr>

                    <th>Video</th>
                </tr>
            </thead>

            <tbody>
                <tr class="selected-row">
                    <td>Adele</td>
                    <td>
                        <a class="song-link" href="https://www.youtube.com/watch?v=YQHsXMglC9A" target="_blank"
                            rel="noopener">
                            Hello
                        </a>
                    </td>
                    <td class="video">
                        <a href="https://www.youtube.com/watch?v=YQHsXMglC9A" target="_blank" rel="noopener">
                            <img src="https://img.youtube.com/vi/YQHsXMglC9A/hqdefault.jpg" alt="Adele - Hello">
                        </a>
                    </td>
                </tr>

                <tr>
                    <td>Ed Sheeran</td>
                    <td>
                        <a class="song-link" href="https://www.youtube.com/watch?v=JGwWNGJdvx8" target="_blank"

                        </a>

                    <td class="video">
                        <a href="https://www.youtube.com/watch?v=JGwWNGJdvx8" target="_blank" rel="noopener">

                                alt="Ed Sheeran - Shape of You">

                </tr>

                <tr>
                    <td>The Weeknd</td>

                        <a href="https://www.youtube.com/watch?v=fHI8X4OXluQ" target="_blank" rel="noopener">
                            <img src="https://img.youtube.com/vi/fHI8X4OXluQ/hqdefault.jpg"
                                alt="The Weeknd - Blinding Lights">
                        </a>
                    </td>
                </tr>

                <tr>
                    <td>Imagine Dragons</td>

        </table>

</body>

</html>
